<div class="container">
    <div class="logo">
        <img src="../assets/img/Logo.svg" alt="">
    </div>

    <div class="content">
        <div class="tickets">
            <div class="filtr">
                <div class="filtr_header">
                    КОЛИЧЕСТВО ПЕРЕСАДОК
                </div>
                <div class="check">
                    <input type="checkbox" id="all" [(ngModel)]="filtr_numTransfer.all">
                    <label for="all">Все</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="without" [(ngModel)]="filtr_numTransfer.without">
                    <label for="without">Без пересадок</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="one" [(ngModel)]="filtr_numTransfer.one">
                    <label for="one">1 пересадка</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="two" [(ngModel)]="filtr_numTransfer.two">
                    <label for="two">2 пересадки</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="three" [(ngModel)]="filtr_numTransfer.three">
                    <label for="three">3 пересадки</label>
                </div>
            </div>
            <div>
                <button (click)="sortForPrice()">Самый дешевый</button>
                <button (click)="sortForPrice()">Самый быстрый</button>
                <button >Оптимальный</button>
            
                <my-ticket [ticket]="tickets[0]"></my-ticket>
            </div>
        </div>
    </div>
</div>
